<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style type="text/css">
            @import url("https://www.w3schools.com/w3css/4/w3.css");
            @import url("https://www.w3schools.com/lib/w3-theme-blue-grey.css");
            @import url("https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css");
        </style>
    </head>
    
    <body onload="main()" class="w3-text-theme">
        
        <form>

            <!-- Header bar -->
            <div class="w3-bar w3-theme w3-xlarge w3-card">
                <a class="w3-bar-item w3-button w3-ripple" href="javascript:window.history.back()"><i class="fa fa-arrow-left"></i></a>
                <span class="w3-bar-item" id="title">Settings</span>
                <a class="w3-bar-item w3-button w3-ripple w3-right" href="javascript:onclickSave()"><i class="fa fa-save"></i></a>
            </div>

            <!-- User settings -->
            <div id="divUser" class="w3-margin">
                <div class="w3-container w3-theme-light" style="font-style: italic">User settings</div>
                <div class="w3-bar w3-container">
                    <label class="w3-bar-item" style="width: 150px">Name</label>
                    <div class="w3-bar-item"><input type="text"></div>
                </div>
                <div class="w3-bar w3-container">
                    <label class="w3-bar-item" style="width: 150px">Email</label>
                    <div class="w3-bar-item"><input type="email"></div>
                </div>
            </div>
        
            <!-- Sync settings -->
            <div id="divSync" class="w3-margin">
                <div class="w3-container w3-theme-light" style="font-style: italic">Sync settings</div>
                <div class="w3-bar w3-container">
                    <label class="w3-bar-item" style="width: 150px">Enable Sync</label>
                    <div class="w3-bar-item"><input type="checkbox"></div>
                </div>
                <div class="w3-bar w3-container">
                    <label class="w3-bar-item" style="width: 150px">Sync interval</label>
                    <div class="w3-bar-item"><input type="number" style="width: 100px"></div>
                    <label class="w3-bar-item">sec</label>
                </div>
            </div>
        
        </form>

        <!-- including all script files -->
        <script type="text/javascript" src="js/jquery/jquery-3.3.1.min.js"></script>
        <script type="text/javascript" src="js/moment/moment.min.js"></script>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/config.js"></script>
        <script type="text/javascript" src="js/settings.js"></script>
    </body>
</html>
